<!DOCTYPE html>
<html>

    <meta charset="UTF-8">

    <head>
        <title> Conway Synth </title>
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <div id="headerGrid">
            <div id="headerText">
                <h1>Conway Synth</h1>
                <p>A generative synth based on Conway's Game of Life</p>
            </div>  
            <!-- Start Area -->
            <div id="headerStrt">
                <button id="btnRun">Start Game</button>
            </div>
            <!-- Envelope Control -->
            <div id="headerEnv">
                <h2>Envelope</h2>
                <input type="range" id="selAtk" name="attack"
                min="0" max="20" value="1" autocomplete="off"> 
                <label id="lblAtk" for="attack">Attack (0.1s)</label> <br/>
                <input type="range" id="selDec" name="decay"
                min="0" max="20" value="1" autocomplete="off"> 
                <label id="lblDec" for="decay">Decay (0.1s)</label> <br/>
                <input type="range" id="selSus" name="sustain"
                min="0" max="10" value="3" autocomplete="off"> 
                <label id="lblSus" for="sustain">Sustain (0.3)</label> <br/>
                <input type="range" id="selRel" name="release"
                min="0" max="20" value="10" autocomplete="off"> 
                <label id="lblRel" for="release">Release (1.0s)</label> <br/>
            </div>
            <!-- Mod/Other Synth Controls -->
            <div id="headerMod">
                <h2>Mod</h2>
                
            </div>
            
        </div>
        <div id="gameDiv">
            <canvas id="gameCanvas"></canvas>
        </div>
    </body>

    <script src="https://unpkg.com/tone"></script>
    <script src="js/client.js"></script>
    
</html>
